<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Char Fakira Admin</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main"
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "pages",
              label: "Pages",
              folder: "content/pages",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "notices",
              label: "Notices",
              folder: "content/notices",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Notice Text", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
