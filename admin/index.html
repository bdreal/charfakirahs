<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <title>Char Fakira Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
    <style>
      body, input, textarea, select, button {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
    </style>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main"
          },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "notices",
              label: "নোটিশ",
              folder: "content/notices",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "নোটিশ", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "teachers",
              label: "শিক্ষকবৃন্দ",
              folder: "content/teachers",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "নাম", name: "name", widget: "string" },
                { label: "পদবি", name: "designation", widget: "string" },
                { label: "বিষয়", name: "subject", widget: "string" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
