
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>চর ফকিরা উচ্চ বিদ্যালয়</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #212121;
    }
    header {
      background: linear-gradient(to right, #4a148c, #00796b);
      color: white;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f3e5f5;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #4a148c;
      font-weight: 600;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #ce93d8;
      color: white;
    }
    .main {
      max-width: 960px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f3e5f5;
      margin-top: 40px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 22px;
      }
      nav a {
        margin: 6px;
        font-size: 14px;
      }
      .main {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>চর ফকিরা উচ্চ বিদ্যালয়</h1>
  </header>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">ACADEMIC</a>
    <a href="#">ADMISSION</a>
    <a href="#">TEACHER</a>
    <a href="#">RESULTS</a>
    <a href="#">CONTACT</a>
  </nav>
  <div class="main">
    <h2>স্বাগতম!</h2>
    <p>চর ফকিরা উচ্চ বিদ্যালয়ের অফিশিয়াল ওয়েবসাইটে আপনাকে স্বাগতম। এখানে আপনি আমাদের একাডেমিক কার্যক্রম, ভর্তি তথ্য, শিক্ষক তালিকা, পরীক্ষার ফলাফল সহ আরও অনেক তথ্য জানতে পারবেন।</p>
  </div>
  <footer>
    &copy; 2025 চর ফকিরা উচ্চ বিদ্যালয়
  </footer>
</body>
</html>
